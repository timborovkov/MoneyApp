<ion-view title="Sign up" id="page3" class=" ">
    <ion-content style="background: #fff" padding="true" class="has-header">
        <div class="">
          <style media="screen">
            .input-label{

            }
          </style>
        </div>
        <form id="signUp-form2" class="list ">
            <ion-list id="signUp-list2" class=" ">
                <label class="item item-input item-stacked-label " id="signUp-input3">
                    <span class="input-label">First name</span>
                    <input type="text" placeholder="Donald" ng-model='user.firstName'>
                </label>
                <label class="item item-input item-stacked-label " id="signUp-input6">
                    <span class="input-label">Last name</span>
                    <input type="text" placeholder="Duck" ng-model='user.lastName'>
                </label>
                <label class="item item-input item-stacked-label " id="signUp-input8">
                    <span class="input-label">Social security number</span>
                    <input type="text" placeholder="1234 567890" ng-model='user.socialSecurityNumber'>
                </label>
                <label class="item item-input item-stacked-label " id="signUp-input9">
                    <span class="input-label">Phone number</span>
                    <input type="tel" placeholder="+358 123 456789" ng-model='user.phone'>
                </label>
                <label class="item item-input item-stacked-label " id="signUp-input10">
                    <span class="input-label">Birthday</span>
                    <input type="date" placeholder="" ng-model='user.birthday'>
                </label>
                <label class="item item-input item-stacked-label " id="signUp-input7">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="me@emai.com" ng-model='user.email'>
                </label>
                <label class="item item-input item-stacked-label " id="signUp-input5">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Your secret password" ng-model='user.password'>
                </label>
                <label class="item item-input item-stacked-label " id="signUp-input11">
                    <span class="input-label">Repeat password</span>
                    <input type="password" placeholder="Repeat your secret password" ng-model='user.passwordRepeat'>
                </label>
                <label class="item item-input item-stacked-label " id="signUp-input12">
                    <span class="input-label">PIN code for the App</span>
                    <input type="password" placeholder="Your secret PIN" ng-model='user.pin'>
                </label>
            </ion-list>
            <h4 id="signUp-heading8" style="color:#000000;" class=" ">What do you want to do:</h4>
            <div id="signUp-button-bar3" class=" button-bar ">
                <button id="signUp-button16" class=" button button-balanced  button-block " ng-click='invest()'>Invest</button>
                <button id="signUp-button18" class=" button button-calm  button-block " ng-click='borrow()'>Borrow</button>
            </div>
            <h3 id="signUp-heading9" style="color:#000000;text-align:center;" class=" ">You are {{whoAreYou}}</h3>
            <div class="spacer" style="width: 300px; height: 13px;"></div>
            <button id="signUp-button5" style="font-size:15px;" class=" button button-assertive  button-block ">Connect with Google</button>
            <button id="signUp-button4" style="font-size:15px;" class=" button button-positive  button-block ">Connect with Facebook</button>
            <ion-checkbox ng-model='user.acceptTerms'>I Accept terms of use</ion-checkbox>
            <a ui-sref="termsOfUse">Terms of use</a>
            <button id="signUp-button3" style="color:#0070FF;" class=" button button-stable  button-block button-outline " ng-click='signUp()'>Sign up</button>
            <div class="spacer" style="width: 300px; height: 13px;"></div>
        </form>
    </ion-content>
</ion-view>
